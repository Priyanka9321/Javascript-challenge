<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce Store</h1>
    </header>

    <main>
        <section class="product-list" id="product-list"></section>
        <section class="shopping-cart" id="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </section>
    </main>

    <footer>
        <button id="checkout-btn" class="btn primary">Checkout</button>
    </footer>

    <!-- Checkout Form Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                
                <label for="payment">Payment Details:</label>
                <input type="text" id="payment" required>
                
                <button type="submit" class="btn primary">Submit Order</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

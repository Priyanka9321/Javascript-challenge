<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search App</h1>
        <div class="search-bar">
            <input type="text" id="search-query" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
        <div id="movie-results" class="movie-results">
            <!-- Movie results will be displayed here -->
        </div>
        <div id="movie-details" class="movie-details">
            <!-- Detailed movie information will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body>
    <!-- Basic Event Handling -->
    <p id="my-text">I love coding. I like to slove real world Problem.</p>
    <button id="change-text">Text Change</button>
    <br />
    <br />
    <img
      id="myImage"
      src="https://i.pinimg.com/564x/21/0e/88/210e883eb29a4d611722807bbdbc1775.jpg"
      alt="Sample Image"
      height="300px"
      style="display: block"
    />
    <br />

    <!-- Mouse Events -->
    <div id="myElement">Hover over me!</div>
    <br />

    <!-- Keyboard Events -->
    <input type="text" id="myInput" placeholder="Type something..." />
    <br />
    <br />
    <input type="text" id="my-Input" placeholder="Type something..." />
    <br />
    <p id="displayParagraph">Current Value:</p>

    <!-- Form Events -->
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Submit</button>
    </form>
    <br />

    <label for="mySelect">Choose an option:</label>
    <select id="mySelect">
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
    </select>

    <p id="display-Paragraph">Selected Value:</p>

    <!-- Event Delegation -->
    <h3>Fruit List</h3>
    <ul id="myList">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h3>Programming Language</h3>
    <ul id="my-List">
        <li>Javascript</li>
        <li>Python</li>
        <li>Java</li>
    </ul>
    <button id="addItemButton">Add Item</button>
    <script src="Day10.js"></script>
  </body>
</html>

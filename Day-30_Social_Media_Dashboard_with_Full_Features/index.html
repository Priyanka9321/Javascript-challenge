<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn primary">Login</button>
        </form>

        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" class="btn primary">Register</button>
        </form>
    </div>

    <div id="dashboard" class="hidden">
        <header>
            <h1>Social Media Dashboard</h1>
            <button id="logout-btn" class="btn">Logout</button>
        </header>

        <aside>
            <h2>User Profile</h2>
            <div id="user-profile">
                <img src="" alt="Profile Picture" id="profile-pic">
                <p id="profile-username"></p>
                <p id="profile-email"></p>
                <button id="edit-profile-btn" class="btn">Edit Profile</button>
            </div>
            <form id="edit-profile-form" class="hidden">
                <input type="text" id="edit-username" placeholder="New Username">
                <input type="email" id="edit-email" placeholder="New Email">
                <input type="file" id="edit-profile-pic">
                <button type="submit" class="btn primary">Save Changes</button>
            </form>
        </aside>

        <section class="create-post">
            <h2>Create a Post</h2>
            <form id="post-form">
                <textarea id="post-text" placeholder="What's on your mind?" required></textarea>
                <input type="text" id="post-image" placeholder="Image URL (optional)">
                <button type="submit" class="btn primary">Post</button>
            </form>
        </section>

        <section class="feed" id="feed"></section>
    </div>

    <script src="app.js"></script>
</body>
</html>
